<header class="header">
  <div class="row">
    <div class=card>
      <h1>{{title}}</h1>
        
      <h2>{{username}}</h2>
      <div>
        <img [src]="url" height="300px"> <br/>
        <select class = "options" name="select" (change)="onChange()">
            <option *ngFor="let pokemon of pokemons; let i = index" >
              {{pokemon.name}}
            </option>
        </select>
      </div>
      <button id="btn-choose"  (click)="onChooseButton()" class="btnChoose"> Collect pokemon!</button>
      <button id="btn-login" type="form-control" (click)="onNavigate()" class="btn">Go back to training!</button>
      <button id="btn-login" type="form-control" (click)="onLogout()" class="btn">Logout</button>   
    </div>
  </div>
</header>
